name: Notify on Issue

on:
  issues:
    types: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Salack Message
        run: |
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":"New issue created: 
          <${{ github.event.issue.html_url}}|${{ github.event.issue.tittle}}.>"}' 
          ${{ secrets.SLACK_WEBHOOK }}